<html>
  <head>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <!--cdnjs  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <header class="card-header">
        <img
          class="header-icon"
          src="/images/icon-profile.png"
          alt="icon-profile"
        />
        <img
          class="header-icon main-logo"
          src="/images/logo.png"
          alt="paw-logo"
        />
        <img class="header-icon" src="/images/icon-chat.png" alt="chat-icon" />
      </header>
      <div class="card-body" id="card-body"></div>
      <div class="card-footer">
        <button id="no">
          <img src="images/icon-cross.png" alt="icon-cross" />
        </button>
        <button id="yes">
          <img src="images/icon-heart.png" alt="icon-heart" />
        </button>
      </div>
    </main>
    <script src="/index.js" type="module"></script>
  </body>
</html>
